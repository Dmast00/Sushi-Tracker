<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sushi tracker</title>
</head>
<body>
    <div>
        <h1>Sushi tracker</h1>
    </div>
    <div class="container">
        <button id="myBtn" class="btn-add" onclick="AddOrder()">
            Agregar orden
        </button>
        <div class="left ">
            <h1>Orders</h1>
            <div class="orders scroller">
                <!--  <div id="order" class="section ">
                    <p><b>first Roll</b></p>
                    <p>$140.00</p>
                </div>
                 -->
                
            </div>
        </div>
        
        <div class="right">
            <h1>Status</h1>
            <div>
                <ul class="progressbar">
                    <li class="active">Procesando</li>
                    <li class="active">Preparando</li>
                    <li class="">Enviado</li>
                    <li class="">entregado</li>

                </ul>
            </div>
            <!-- <div class="btn-not">
                <button class="btn"><i class="fa fa-bell"  style="font-size:24px"></i></button>
            </div> -->
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
                <div class="content-modal">
                    <p><h3>lorem</h3></p>
                </div>
                <div class="modal-container">
                    <form id="form-order" class="form">
                        <label  for="order-name">order</label>
                        <input id="input-order-name" type="text" name="order-name" placeholder="order name">
                        <label for="order-price">order price</label>
                        <input id="input-order-price" type="text" name="order-price" placeholder="order price">
                        
                    </form>
                    <button class="btn-add-order" onclick="AddNewOrder()">Add</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
